<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/сss/style.css">
    <title>Замыкания, контекст, callback</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="header__navbar container">
                    <button class="header__form">Форма</button>
                </div>
            </div>
            <div class="header__content container">
                <div class="films">
                    <div class="films__wrapper">
                        <div class="card">
                            <div class="card__img block__img">
                                <img class="card__image-item" src="./img/1.jpg" alt="#" >
                            </div>
                            <div class="card__title title">Хатико</div>
                            <div class="card__buttons">
                                <button class="card__btn card__btn_open">Open</button>
                                <button class="card__btn card__btn_del">Delete</button>
                            </div>
                        </div>
                        <div class="card card_bg-brown">
                            <div class="card__img block__img">
                                <img class="card__image-item" src="./img/2.webp" alt="#" >
                            </div>
                            <div class="card__title title">Джентльмены</div>
                            <div class="card__buttons">
                                <button class="card__btn card__btn_open">Open</button>
                                <button class="card__btn card__btn_del">Delete</button>
                            </div>
                        </div>
                        <div class="card card_bg-yellow">
                            <div class="card__img block__img">
                                <img class="card__image-item" src="./img/3.webp" alt="#" >
                            </div>
                            <div class="card__title title">Волк с Уолл-стрит</div>
                            <div class="card__buttons">
                                <button class="card__btn card__btn_open">Open</button>
                                <button class="card__btn card__btn_del">Delete</button>
                            </div>
                        </div>
                    </div>
                    <!-- cards__wrapper -->
                </div>
                <div class="users-info">
                    <div class="users-info__wrapper">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modalFilm modal active">
        <div class="modalFilm__body modal__body">
            <div class="modalFilm__content modal__content">
                <span class="modalFilm__close modal__close">X</span>
                <div class="modal__img block__img">
                    <img class="modal__img-item" src="" alt="img">
                </div>
                <div class="modal__title title">modal__title</div>
            </div>
        </div>
    </div>
    <div class="modalForm modal active">
        <div class="modalForm__body modal__body">
            <div class="modalForm__content modal__content">
                <span class="modalForm__close modal__close">X</span>
                <form class="form" action="#">
                    <h3 class="form__title title">Заполните ваши данные</h3>
                    <div class="form__inner">
                        <div class="form__item">
                            <label class="form__label" for="form__forName">Ваше имя</label>
                            <input class="form__input" id="form__forName" type="text" name="UserName" placeholder="Введите имя">
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="form__forPassword">Ваш пароль</label>
                            <input class="form__input" id="form__forPassword" type="text" name="Password" placeholder="Введите пароль">
                        </div>
                        <button class="form__btn btn" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
