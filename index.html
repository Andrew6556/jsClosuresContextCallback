<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/сss/style.css">
    <title>Замыкания, контекст, callback</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="films">
                <div class="films__wrapper">
                    <div class="card ">
                        <div class="card__img">
                            <img class="card__image-item" src="./img/1.jpg" alt="#" >
                        </div>
                        <div class="card__title title">Хатико</div>
                        <button class="card__btn btn">Открыть</button>
                    </div>
                    <div class="card card_bg-brown">
                        <div class="card__img">
                            <img class="card__image-item" src="./img/2.webp" alt="#" >
                        </div>
                        <div class="card__title title">Джентльмены</div>
                        <button class="card__btn btn">Открыть</button>
                    </div>
                    <div class="card card_bg-yellow">
                        <div class="card__img">
                            <img class="card__image-item" src="./img/3.webp" alt="#" >
                        </div>
                        <div class="card__title title">Волк с Уолл-стрит</div>
                        <button class="card__btn btn">Открыть</button>
                    </div>
                </div>
                <!-- cards__wrapper -->
            </div>
            <!-- cards -->
        </div>
        <div class="modal">
            <div class="modal__body">
                <div class="modal__content">
                    <span class="modal__close">X</span>
                    <div class="modal__img">
                        <img class="modal__img-item" src="./img/2.webp" alt="img">

                    </div>
                    <div class="modal__title title">modal__title</div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/index.js" type="module"></script> -->
</body>
</html>
